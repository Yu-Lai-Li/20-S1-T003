<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>App Name</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style type="text/css">
    #map{
      height: calc(30vh - 56px);
      width: 100%;
    }
    </style>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">App Name</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Home</a>
          <a class="mdl-navigation__link" href="">Schedule a Flight</a>
          <a class="mdl-navigation__link" href="">Flight Information</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <h4 style="text-align:center;">Flight Summary</h4>
          <div id="map"></div>
          <div class="div1">
            <p style="text-align:center;"><span id="originSummary">Origin to </span><span id="wayPointSummary">Way Point to</span><span id="destinationSummary">Destination</span></p>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--6-col">
              <p style="font-size:16px;">Departure Date: <span id="departureDateSummary">???</span><br>Estimated Arrival: <span id="estimatedArrivalSummary">???</span><br>Distance: <span id="distanceSummary">???</span>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <div class="div2">
                <div align="center">
                  <img src="airplaneIcon.jpg" alt="airplane icon" width="50" height="50">
                </div>
                <table class="table1">
                  <tr>
                    <th width="200px">Registation</th>
                    <td><span id="registation"></span></td>
                  </tr>
                  <tr>
                    <th width="200px">Location</th>
                    <td><span id="location"></span> </td>
                  </tr>
                  <tr>
                    <th width="200px">Range</th>
                    <td><span id="range"></span> </td>
                  </tr>
                  <tr>
                    <th width="200px">Average Speed</th>
                    <td><span id="averageSpeed"></span> </td>
                  </tr>
                  <tr>
                    <th width="200px">Type</td>
                    <td><span id="type"></span> </td>
                  </tr>
                  <tr>
                    <th width="200px">Status</th>
                    <td><span id="status"></span> </td>
                  </tr>
                  <tr>
                    <th width="200px">Airline</th>
                    <td><span id="registation"></span></td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
              <table class="table2">
                <tr>
                  <th>ds</th>
                </tr>
                <tr>
                  <th>sd</th>
                </tr>

            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
 <script src="map.js"></script>
 </html>
