<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <style type="text/css">
  #map{
    height: calc(60vh - 56px);
    width: calc(136vh - 56px);
    border:1px solid black;
  }
  </style>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet"/>
  <script src="https://eng1003.monash/libs/services.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css"/>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <title>SkYsCheGular</title>
  </head>
  <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">SkYsCheGular</span>
            <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">SkYsCheGular</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="Homepage.html">Home</a>
          <a class="mdl-navigation__link" href="Scheduling_The_Flight.html">Schedule A Flight</a>
          <a class="mdl-navigation__link" href="Fleet_Information.html">Flight Information</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div class="page-content">
          <h2>Scheduling The Route</h2>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
            <br>
              <div id="selectedFlightInformation">
                <!-- IDEA: Fight -->
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="country" >
                <label class="mdl-textfield__label" for="country">Country</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="city" >
                <label class="mdl-textfield__label" for="city">City</label>
              </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="search" onclick="positionCallback()">
              Search
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="showPath" onclick="showPath()">
              showPathway
            </button>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <div id="map"></div>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--1-col">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="back">
                Back
              </button>
            </div>
            <div class="mdl-cell mdl-cell--1-col">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="confirm">
                ConfirmFlight
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="JS/Shared.js"></script>
    <script type="text/javascript" src="JS/STF_Route.js"></script>
  </body>
</html>
