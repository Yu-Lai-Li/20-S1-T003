<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/Fleet.css"></link>
    <title></title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">SkYsCheGuler</span>
            <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Home</a>
          <a class="mdl-navigation__link" href="">Schedule a Flight</a>
          <a class="mdl-navigation__link" href="">Flight Information</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <h2 class="serif">Fleet Information</h2>
        <div class="page-content">
          <div class = "mdl-grid">
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--2-col">
              <select name = "sort by" id="sortSelect">
                <option value = "" name ="sort by" selected disabled>Sort By</option>
                <option value = "airline" name ="sort by" selected>Airline</option>
                <option value = "id" name ="sort by">ID</option>
                <option value = "registration" name ="sort by">Registration</option>
                <option value = "type" name ="Type" >Type</option>
                <option value = "location" name ="sort by" >Loaction</option>
                <option value = "range" name ="sort by">Range</option>
                <option value = "average Speed" name ="sort by">Average Speed</option>
                <option value = "status" name ="sort by" >Status</option>
              </select>

            </div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--2-col">
              <div>
                <input type="text" name="search" id = "search" oninput="search()" placeholder="Search...">
                <button type="submit" onclick = "search()"><i class="fa fa-search"></i></button>
              </div>
          </div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--2-col">
              <select class="" name="" id = "show per page">
                <option value="5pp" id = "show per page" selected>Show 5 per page</option>
                <option value="10pp" id = "show per page">Show 10 per page</option>
                <option value="15pp" id = "show per page">Show 15 per page</option>
              </select>
            </div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
          </div>
          <div class = "mdl-grid">
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--10-col" id = "tableTen">
              
            </div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            </div>
        </div>
        <footer>
          <div class = "mdl-grid">
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--2-col">
              <div class="pagination" id="paging" align = "center">
                <a href="#">&laquo;</a>
                <a class="active" href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
            </div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            <div class = "mdl-cell mdl-cell--1-col"></div>
            </div>
          </div>
          </p>
        </footer>
      </main>
    </div>
    <script type="text/javascript" src="JS/Fleet.js"></script>
  </body>
</html>
