<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <style type="text/css">
  #map{
    height: calc(60vh - 56px);
    width: calc(136vh - 56px);
    border:1px solid black;
  }
  </style>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://eng1003.monash/libs/services.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>App Name</title>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">SkYsCheGular</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">SkYsCheGular</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="Homepage.html">Home</a>
        <a class="mdl-navigation__link" href="Scheduling_The_Flight.html">Schedule a Flight</a>
        <a class="mdl-navigation__link" href="Fleet%20Info2.html">Flight Information</a>
      </nav>
    </div>
  </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">
            <h2>Schedule a Flight</h2>
            <label for id="date">Date</label>
            <input type="date" name="" value="" id="date">
            <br></br>
            <label for id="time">Time</label>
            <input type="time" name="" value="" id="time">
            <br></br>
            <label for id="country">Country</label>
            <select  id ="country" >
              <option value="null">select one</option>
              <option value="Australia">Australia</option>
              <option value="New Zealand" >New Zealand</option>
              <option value="Malaysia" >Malaysia</option>
              <option value="China" >China</option>
            </select>
            <br></br>
            <label for id="airport">Airport</label>
            <select  id ="airport" >
              <option value="null">select one</option>
              <option value="Australia">Melborne</option>
              <option value="New Zealand" >New Zealand</option>
              <option value="Malaysia" >Malaysia</option>
              <option value="China" >China</option>
            </select>
            <br></br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="back" onclick="search()">
              Search
            </button>

          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">
            <div id="map"></div>
          </div>
        </div>
        <div>
          <!-- IDEA: Table -->
        </div>
        <div class="mdl-grid">

          <img src="" alt="">
          <img src="" alt="">
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="back">
              Back
            </button>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="back">
              ConfirmFlight
            </button>
          </div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
        </div>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="JS/STF_map.js"></script>
</body>
</html>
