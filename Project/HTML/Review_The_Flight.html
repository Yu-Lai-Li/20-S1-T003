<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <style type="text/css">
  #map{
    height: calc(50vh - 56px);
    width: calc(115vh - 56px);
    border:1px solid black;
  }
  </style>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://eng1003.monash/libs/services.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!--<link rel="stylesheet" href="css/weather-icons.min.css">-->
  <title>SkYsCheGulare</title>
</head>
<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">SkYsCheGular</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">SkYsCheGular</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="Homepage.html">Home</a>
        <a class="mdl-navigation__link" href="Scheduling_The_Flight.html">Schedule A Flight</a>
        <a class="mdl-navigation__link" href="Fleet_Information.html">Flight Information</a>
      </nav>
    </div>
  </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">
            <br>
            <h3>Review your flight</h3>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">
            <div id="map"></div>
          </div>
        </div>
        <div class="mdl-grid">
          <h6>Wether in Origin:</h6>
          <i class="wi wi-night-sleet display-2"></i>
          <br>
          <h6>Wether in Destination:</h6>
          <i class="wi wi-night-sleet"></i>
        </div>
        <div>
          <div class="mdl-cell mdl-cell--6-col">
            <table class="mdl-data-table mdl-js-data-table">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Flight no.</th>
      <th>Airport departure</th>
      <th>Departure date</th>
      <th>Departure time</th>
      <th>Airport arrival</th>
      <th>Distance</th>
    </tr>
  </thead>
  <tbody id="flightInfoOutput">
  <!--output flight information-->
  </tbody>
</table>
          </div>

          <!-- IDEA: Table -->
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--1-col">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="back">
              BACK
            </button>
          </div>
          <div class="mdl-cell mdl-cell--1-col">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="confirm">
              CONFIRM
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="JS/Shared.js"></script>
  <script type="text/javascript" src="JS/RTF_map.js"></script>
</body>
</html>
