<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

                    <th class="mdl-data-table__cell--non-numeric" style = "text-align:center">Range (Distance)</th>
                    <th class="mdl-data-table__cell--non-numeric" style = "text-align:center">Average Speed</th>
                    <th class="mdl-data-table__cell--non-numeric" style = "text-align:center">Status</th>

                <tbody>
