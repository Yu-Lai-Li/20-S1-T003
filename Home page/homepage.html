<!DOCTYPE html>
<html>
<head>
  <title>App Name</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
  #map{
    height: calc(90vh - 50px);
  }
  </style>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
</head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">App Name</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">App Name</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Home</a>
        <a class="mdl-navigation__link" href="">Schedule a Flight</a>
        <a class="mdl-navigation__link" href="">Flight Information</a>
      </nav>
    </div>
  </div>

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-col">
    </div>

    <div class="mdl-cell mdl-cell--7-col">
      <br>
      <br>
      <h3>Welcome to 'App Name'</h3>
      <h4>Admist  the global  pandemic we are dedicated to  bringing you the most reliable and best service.'App Name' makes scheduling a flight now quick and easy.  </h4>
      </div

      <div class="mdl-cell mdl-cell--2-col">
        <img src="plane.jpg" alt="plane logo" width="250" height="250">
      </div>

    <div class="mdl-grid">
      <h4>View flights</h4>
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
        <input type="checkbox" id="switch-1" class="mdl-switch__input">
        <span class="mdl-switch__label">View Historical / Current & Scheduled</span>
      </label>

    </div>

    <div id="map">
    </div>

    <script src="map.js"></script>

  </body>

  </html>
